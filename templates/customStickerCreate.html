<div>
    <div class="title"> Add your face and text</div>
    <div class="customImage" filePath="{{data.url}}" style="{{#isFailedState}}background-image:url({{data.url}}) {{/isFailedState}}"></div>
    <input class="customText" type='text' placeholder="type something" value="{{#isFailedState}}{{data.phrase}}{{/isFailedState}}" />
    <div class="charLimit">
        <div class="userInput inlineBlock">{{#isFailedState}} {{data.phraseLength}} {{/isFailedState}} {{^isFailedState}}0{{/isFailedState}} </div>
        <div class="allowedInput inlineBlock">/{{textLength}} </div>
    </div>
    {{#isFailedState}}
    <div class="reason"> {{data.reason}}
    </div>
    {{/isFailedState}}
    <div class="customCta createSticker">Done
    </div>
    <div class="learnMore">Learn More
    </div>
</div>
<div class="customOverlay hideClass">
    <div class="contentInfo">
        <div class="titleOverlay"> Add your face and text</div>
        <ul>
            <li> test1 </li>
            <li> test1 </li>
            <li> test1 </li>
            <li> test1 </li>
        </ul>
        <div class="overlayCta">Done</span>
        </div>
    </div>
</div>
