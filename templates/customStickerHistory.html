<div>
    <div class="customHistoryTitle textCls"> My Sticker list </div>
    <div class="customHistorySubtitle textCls"> We are reviewing your photo and phrase if they are suitable for creating your sticker </div>
    <div class="customHistoryList">
        {{#stickerList}}
        <div class="stickerHistoryRow" data-phrase="{{phrase}}" data-status="{{status}}" data-sid="{{sid}}" data-url="{{url}}" data-reason="{{reason}}">
            <div class="custHistoryIcon inlineBlock" style="background-image:url({{url}})"></div>
            <div class="contentSection inlineBlock">
                <div class="rowTitle"> {{phrase}}</div>
                <div class="rowStatus">{{status}} </div>
            </div>
            <div class="statusSection inlineBlock" data-status="{{status}}"></div>
        </div>
        {{/stickerList}}
    </div>
    {{#eligible}}
    <div class="createCutomSticker_history">
        CREATE NEW STICKER
    </div>
    {{/eligible}}
</div>
