<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Hike Ninja</title>
    <link href="1476340632275/app.css" rel="stylesheet" type="text/css">
</head>

<body data-app-type="NM" data-env="staging" data-platform-version="{{#platform_version}}{{platform_version}}{{/platform_version}}" data-message-id="{{#message_id}}{{message_id}}{{/message_id}}">
    <div id="container"></div>
    <!-- No Internet Connection -->
    <div id="nointernet" class="">
        <div class="noInternetWrapper centerToScreenWrapper">
            <div class="align-center noInternetTitle">No internet connection</div>
            <div class="noInternetIconContainer">
                <div class="noInternetIcon"></div>
            </div>
            <div class="noInternetSubtitle align-center"> Try switching on your Wi-Fi or mobile data to use the app </div>
            <div class="align-center">
                <div class="noInternetAction goToSettings">Go to settings</div>
            </div>
        </div>
    </div>
    <!-- Blocked -->
    <div id="blockScreen" class="">
        <div class="blockWrapper centerToScreenWrapper">
            <div class="align-center blockTitle">Blocked</div>
            <div class="blockIconContainer">
                <div class="blockIcon"></div>
            </div>
            <div class="blockSubtitle align-center"> Can you imagine a person who doesn't want to ear rewards? </div>
            <div class="align-center">
                <div class="blockAction unblockButton">Unblock</div>
            </div>
        </div>
    </div>
    <!-- Overall Loader Ninja -->
    <div id="loader" class="loading">
        <div class="boo-wrapper">
            <div class="boo">
            </div>
            <div class="shadow"></div>
            <p class="ninjaLoaderText">Fetching data from the ninja servers...</p>
        </div>
    </div>
    <div id="notifToast" class="">
        <div class="notifHeading"></div>
        <div class="notifDetails"></div>
    </div>
    <!-- Overall Loader -->
    <script src="1476340632275/bundle.js" type="text/javascript"></script>
    <script type="text/javascript">
    var basePathAndroid = "1476340632275/";
    </script>
</body>

</html>
