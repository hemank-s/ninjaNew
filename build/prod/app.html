<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Hike Ninja</title>
    <link href="{{basePath}}1477389637571/app.css" rel="stylesheet" type="text/css">
</head>

<body data-app-type="NM" data-env="prod" data-platform-version="{{#platform_version}}{{platform_version}}{{/platform_version}}" data-message-id="{{#message_id}}{{message_id}}{{/message_id}}">
    <div id="container"></div>
    <!-- No Internet Connection -->
    <div id="nointernet" class="">
        <div class="noInternetWrapper centerToScreenWrapper">
            <div class="align-center noInternetTitle">No Internet Connection</div>
            <div class="noInternetIconContainer">
                <div class="noInternetIcon"></div>
            </div>
            <div class="noInternetSubtitle align-center"> Try switching on your Wi-Fi or mobile data to use the app </div>
            <div class="align-center">
                <div class="noInternetAction goToSettings">Go to settings</div>
            </div>
        </div>
    </div>
    <!-- Blocked -->
    <div id="blockScreen" class="">
        <div class="blockWrapper centerToScreenWrapper">
            <div class="align-center blockTitle">Blocked</div>
            <div class="blockIconContainer">
                <div class="blockIcon"></div>
            </div>
            <div class="blockSubtitle align-center"> Why block when you can get some awesome gifts? </div>
            <div class="align-center">
                <div class="blockAction unblockButton">Unblock</div>
            </div>
        </div>
    </div>
    <!-- Overall Loader Ninja -->
    <div id="loader" class="loading">
        <div class="boo-wrapper">
            <div class="boo">
            </div>
            <div class="shadow"></div>
            <p class="ninjaLoaderText">Loading...</p>
        </div>
    </div>
    <!-- Overall Loader -->
    <!-- Snack Bar Toast For the App -->
    <div id="notifToast" class="">
        <div class="notifHeading"></div>
        <div class="notifDetails"></div>
    </div>
    <!-- Feedback template for the Microapp -->
    <div class="feedbackContainer" id="feedback">
        <div id="emoji-feedback-widget">
            <section class="emoji-feedback" style="display:none;">
                <div class="emojiFeedback">
                    <a class="icon-smile active" href="#">
                        <span class="bullet">1</span>
                        <img alt="Smiley" src="https://www.feedbackemoji.com/assets/smiley-7778abe1c76d207f3b99dab05a8c6657.svg">
                    </a>
                </div>
                <div class="quesContainer">
                </div>
                <div class="feedbackSuccess hide">
                    <a class="icon-smile active" href="#">
                        <span class="bullet tick">âœ“</span>
                        <img alt="Smiley" src="https://www.feedbackemoji.com/assets/smiley-7778abe1c76d207f3b99dab05a8c6657.svg">
                    </a>
                </div>
            </section>
        </div>
    </div>
    <script src="{{basePath}}1477389637571/bundle.js" type="text/javascript"></script>
    <script type="text/javascript">
    var basePathAndroid = "{{basePath}}1477389637571/";
    </script>
</body>

</html>
